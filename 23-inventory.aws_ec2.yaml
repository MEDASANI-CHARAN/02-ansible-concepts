plugin: amazon.aws.aws_ec2
regions:
- us-east-1
keyed_groups:
- key: tags.Name
  prefix: "dynamic" # If i want to mention the name as "dynaic-ansible"
  separator: "_"
filters:
  tag:Name:
    - ansible
  instance-state-name : running
hostnames:
  - ip-address
compose:
  ansible_host: private_ip_address
